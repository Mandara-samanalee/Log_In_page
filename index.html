<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href = "stylesheet.css">
</head>
<body>

<div class = "box">
    <div class = "header">
      <div class = "top">
            <div class = "logo">
                <img src= "instagramlogo.png" alt = "instagram logo">
            </div>

            <div class = "form">
                <div class = "input_field">
                    <input type = "text" placeholder = "Phone number , Username or Email address" class = "input">
                </div>

                <div class = "input_field">    
                    <input type = "password" placeholder = "Password" class = "input">
                </div>

                <div class = "btn">
                    <a href = "#"> Log In </a>
                </div>
            </div>
            
            <div class = "or">
                <div class="line"> </div>
                <p> OR <p> 
                <div class="line"> </div>       
            </div>

            <div class = "option">
                <div class = "fb">
                    <img src = "facebooklogo.png" alt = "facebook logo">
                    <a href = "#"> Log in with Facebook </a>
                </div>    
                 
                <div class = "forgot">
                    <a href = "#"> Forgot Password?</a>
                </div>
            </div>
        </div>

        
        <div class="container">
            <div class="signup">
                <p>Don't have an account? <a href="#"> Sign Up </a></p>
            </div>
        </div>    

            <div class="apps">
                <p> Get the app </p>
                <div class="icons">
                    <a href="#"> <img src ="Googleplay.png" alt="Google play"> </a>
                    <a href="#"> <img src="Appstore.png" alt="App store"> </a>
                </div>
            </div>

        </div>
    </div>
                
                 
</body>
</html>
